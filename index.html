<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <style>
        body{
            background-image: url("images/background.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        .btn1{
            margin: 0px 0px;
            background-color:black ;
            color:white;
            padding: 4px 14px;
            border: 2px solid red;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Baloo Bhai 2',
        }
        .btn2{
            margin: 0px 0px;
            background-color:red ;
            color:white;
            padding: 4px 14px;
            border: 2px solid black;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Baloo Bhai 2',
        }
        h1 {
            margin: 0;
            padding: 0;
            border: 0;
            outline: 0;
            font-size: 100%;
            vertical-align: baseline;
            background: transparent;
        }
    </style>
    <link rel="shortcut icon" type="image/jpg" href="images/kick.png"/>
    <title>NJ's DOJO</title>

</head>

<body>
  
  <div style="clear:both;">
    <h1 style = "color:black; font-size:50px;text-align:left;float:left;margin-left:100px">JEFFRY</h1>
    <h1 style = "color:red; font-size:50px;text-align:right;float:right;margin-right:250px;">DOLBY</h1>
  </div>
  
  <canvas id = "my-canvas" width=1300 height=650 style="margin-left: 20px;"></canvas>

  
  <div align=center>  
    <button id="kicko" class="btn1">Kick (S)</button>
    <button id="puncho" class="btn1">Punch (W)</button>
    <button id="forwardo" class="btn1">Forward (D)</button>
    <button id="backwardo" class="btn1">Backward (A)</button>
    <button id="blocko" class="btn1">Block (X)</button>
    <!-- &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp; -->
    <button id="kick" class="btn2">Kick (Down Arrow)</button>
    <button id="punch" class="btn2">Punch (Up Arrow)</button>
    <button id="forward" class="btn2">Forward (Left Arrow)</button>
    <button id="backward" class="btn2">Backward (Right Arrow)</button>
    <button id="block" class="btn2">Block (Enter)</button>
  </div>
  <script type = "text/javascript">
  let c = document.getElementById("my-canvas");
  let ctx = c.getContext("2d");

  let loadImage = (src, callback) => {
      let img = document.createElement("img");
      img.onload = () => callback(img);
      img.src = src;
  }

  let imagePath = (frameNumber, animation) => {
      return "https://github.com/Satwik-pro/Satwik-pro.github.io/blob/main/" + animation + frameNumber + ".png?raw=true";
  };

  let frames = {
      idle: [1, 2, 3, 4, 5, 6, 7, 8],
      kick: [1, 2, 3, 4, 5, 6, 7],
      punch: [1, 2, 3, 4, 5, 6, 7],
      forward: [1, 2, 3, 4, 5, 6],
      backward: [1, 2, 3, 4, 5, 6],
      block: [1, 2, 3, 4, 5, 6, 7, 8, 9],
  };

  let loadImages = (callback) => {
      let images = { idle: [], kick: [], punch: [], forward: [], backward: [], block: []};
      let imagesToLoad = 0;
      ["idle", "kick", "punch", "forward", "backward", "block"].forEach((animation) => {
          let animationFrames = frames[animation];
          imagesToLoad = imagesToLoad + animationFrames.length;
          animationFrames.forEach((frameNumber) => {
              let path = imagePath(frameNumber, animation);
              loadImage(path, (image) => {
              images[animation][frameNumber - 1] = image;
              imagesToLoad = imagesToLoad - 1;
              if(imagesToLoad === 0)
              callback(images);
              }); 
          });
      });
  };

  let poso = 0;

  let animate = (ctx, images, animation, callback) => {

      if(animation === "forward")
      poso += 40;
      else if(animation === "backward")
      poso -= 40;

      images[animation].forEach((image,index) => {
          setTimeout(() => {
              ctx.clearRect(poso, 0, 650, 650);
              ctx.drawImage(image, poso, 0, 650, 650);
          }, index * 100);
      });
      setTimeout(callback, images[animation].length * 100);
  }

  loadImages((images) => {
      let queuedAnimations = [];
      let aux = () => {
          let selectedAnimation;
          if(queuedAnimations.length === 0)
          selectedAnimation = "idle";
          else
          selectedAnimation = queuedAnimations.shift();
          animate(ctx, images, selectedAnimation, aux);
      }
      aux();
      document.getElementById("kicko").onclick = () => {
          queuedAnimations.push("kick");
      };
      document.getElementById("puncho").onclick = () => {
          queuedAnimations.push("punch");
      };
      document.getElementById("forwardo").onclick = () => {
          queuedAnimations.push("forward");
      };
      document.getElementById("backwardo").onclick = () => {
          queuedAnimations.push("backward");
      };
      document.getElementById("blocko").onclick = () => {
          queuedAnimations.push("block");
      };
      document.addEventListener("keypress", (event) => {
          const key = event.key;
          if(key === "w")
            queuedAnimations.push("punch");
          else if(key === "s")
            queuedAnimations.push("kick");
          else if(key === "d")
            queuedAnimations.push("forward");
          else if(key === "a")
            queuedAnimations.push("backward");
          else if(key === "x")
            queuedAnimations.push("block");
      });
  });

  let loadImageo = (src, callback) => {
      let imgo = document.createElement("img");
      imgo.onload = () => callback(imgo);
      imgo.src = src;
  }

  let imagePatho = (frameNumbero, animationo) => {
      return "https://github.com/Satwik-pro/Satwik-pro.github.io/blob/main/r" + animationo + frameNumbero + ".png?raw=true";
  };

  let frameso = {
      idle: [1, 2, 3, 4, 5, 6, 7, 8],
      kick: [1, 2, 3, 4, 5, 6, 7],
      punch: [1, 2, 3, 4, 5, 6, 7],
      forward: [1, 2, 3, 4, 5, 6],
      backward: [1, 2, 3, 4, 5, 6],
      block: [1, 2, 3, 4, 5, 6, 7, 8, 9],
  };

  let loadImageso = (callback) => {
      let imageso = { idle: [], kick: [], punch: [], forward: [], backward: [], block: []};
      let imagesToLoado = 0;
      ["idle", "kick", "punch", "forward", "backward", "block"].forEach((animationo) => {
          let animationFrameso = frameso[animationo];
          imagesToLoado = imagesToLoado + animationFrameso.length;
          animationFrameso.forEach((frameNumbero) => {
              let patho = imagePatho(frameNumbero, animationo);
              loadImageo(patho, (imageo) => {
              imageso[animationo][frameNumbero - 1] = imageo;
              imagesToLoado = imagesToLoado - 1;
              if(imagesToLoado === 0)
              callback(imageso);
              }); 
          });
      });
  };

  let pos = 650; 

  let animateo = (ctx, imageso, animationo, callback) => {

      if(animationo === "forward")
      pos -= 40;
      else if(animationo === "backward")
      pos += 40;

      imageso[animationo].forEach((imageo,index) => {
          setTimeout(() => {
              ctx.clearRect(pos, 0, 650, 650);
              ctx.drawImage(imageo, pos, 0, 650, 650);
          }, index * 100);
      });
      setTimeout(callback, imageso[animationo].length * 100);
  }

    loadImageso((imageso) => {
        let queuedAnimations = [];
        let aux = () => {
            let selectedAnimation;
            if(queuedAnimations.length === 0)
            selectedAnimation = "idle";
            else
            selectedAnimation = queuedAnimations.shift();
            animateo(ctx, imageso, selectedAnimation, aux);
        }
        aux();
        document.getElementById("kick").onclick = () => {
            queuedAnimations.push("kick");
        };
        document.getElementById("punch").onclick = () => {
            queuedAnimations.push("punch");
        };
        document.getElementById("forward").onclick = () => {
            queuedAnimations.push("forward");
        };
        document.getElementById("backward").onclick = () => {
            queuedAnimations.push("backward");
        };
        document.getElementById("block").onclick = () => {
            queuedAnimations.push("block");
        };
        document.addEventListener("keyup", (event) => {
        const key = event.key;
        if(key === "ArrowRight")
            queuedAnimations.push("backward");
        else if(key === "ArrowUp")
            queuedAnimations.push("punch");
        else if(key === "ArrowLeft")
            queuedAnimations.push("forward");
        else if(key === "ArrowDown")
            queuedAnimations.push("kick");
        else if(key === "Enter")
            queuedAnimations.push("block");
    });
  });
  </script>
  <audio data-key="38" src="https://github.com/nj1902/nj1902.github.io/tree/main/sounds/boom.wav"></audio>
  <audio data-key="87" src="https://github.com/nj1902/nj1902.github.io/tree/main/sounds/boom.wav"></audio>
  <audio data-key="40" src="https://github.com/nj1902/nj1902.github.io/tree/main/sounds/kick.wav"></audio>
  <audio data-key="83" src="https://github.com/nj1902/nj1902.github.io/tree/main/sounds/clap.wav"></audio>

  <script>
      window.addEventListener('keydown', (e) => {
          const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
          if(!audio)  return;
          audio.currentTime = 0;
          audio.play();
      });
  </script>  
</body>
</html>
